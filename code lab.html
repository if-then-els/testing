<!DOCTYPE html>
<html>
<head>
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" type="text/css" href="codelab.css">
</head>
<body>
    <div class="container">
        <h1>Doctor Dashboard</h1>
        <div class="appointments">
            <h2>Appointments</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Patient Name</th>
                        <th>Reason</th>
                    </tr>
                </thead>
                <tbody id="appointmentsList">
                    <!-- Appointments will be displayed here -->
                </tbody>
            </table>
        </div>
        <div class="explanations">
            <h2>Patient Explanations</h2>
            <div id="patientExplanations">
                <!-- Patient explanations will be displayed here -->
            </div>
        </div>
    </div>
    <script src="codelab.js"></script>
</body>
</html>
